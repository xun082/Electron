name: Build for macOS

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  test-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build packages
        run: pnpm run build

  build-macos:
    needs: test-macos
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [macos-12, macos-13, macos-14]
        include:
          - os: macos-12
            arch: x64
            name: intel
          - os: macos-13
            arch: arm64
            name: apple-silicon
          - os: macos-14
            arch: arm64
            name: apple-silicon-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-${{ matrix.arch }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build React app
        run: pnpm run react:build

      - name: Build Electron app
        run: pnpm run build

      - name: Build macOS distributables for ${{ matrix.name }}
        run: |
          cd apps/electron-app
          # 根据架构选择构建命令
          if [ "${{ matrix.arch }}" = "x64" ]; then
            npm run build:mac-intel
          else
            npm run build:mac-arm
          fi

      - name: Upload macOS artifacts (${{ matrix.name }})
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-macos-${{ matrix.name }}-${{ github.ref_name || github.sha }}
          path: |
            apps/electron-app/dist/
            apps/electron-app/release/
          retention-days: 30

      - name: Create macOS Release (${{ matrix.name }})
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/electron-app/dist/**/*.dmg
            apps/electron-app/dist/**/*.zip
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} (${{ matrix.name }})
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
